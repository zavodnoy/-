<div class="card">

        <div class="circle" style="background-color: @@color">
            <p>@@circle</p>

    </div>
    <div class="img">
        <img src="@@img.webp" alt=cad1>
    </div>
    <div class="title">
        <p>@@title</p>
    </div>
    <div class="text">
        <p>@@description</p>
    </div>
    <div class="price">
        <p>Rp @@price</p>
        @@if (isSale) {
            <p class="sale">Rp @@sale</p>
        }
