<div class="card">
    <picture >
        <source srcset="@@img-sm.webp" media="(max-width: 480px)">
        <source srcset="@@img-lg.webp" media="(max-width: 800px)">
        <img src="@@img.webp" alt="@@alt" class="card__image">
    </picture>
    <div class="card__body">
        <h3 class="card__title">@@title</h3>
        <p class="card__text">@@text</p>
    </div>
</div>
