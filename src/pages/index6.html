<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css"/>
    <link rel="stylesheet" href="scss/sixthpages">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <title>Checkout</title>
</head>
<body>
@@include('./_header.html')
@@include('./_background.html',{
'title':'Checkout',
'home':'Home',
'selector':'Checkout',
})
<section>
    <section class="forms">
        <div class="title">Billing details</div>
        <div class="namesname">
            <div class="firstname">
                <span>First name</span>
                <input type="text" id="firstname">
            </div>
            <div class="lastname">
                <span>Last Name</span>
                <input type="text" id="lastname">
            </div>
        </div>
        <div class="companyname">
            <span>Company Name (Optional)</span>
            <input type="text" id="companyname">
        </div>
        <div class="country">
            <span>Country / Region</span>
            <div class="btnquanty">
                <input type="text" id="country" placeholder="Sri Lanka ">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 6L10 11L15 6L17 7L10 14L3 7L5 6Z" fill="black"/>
                </svg>
            </div>
        </div>
        <div class="srteet">
            <span>Street address</span>
            <input type="text" id="srteet">
        </div>
        <div class="Town">
            <span>Town / City</span>
            <input type="text" id="Town">
        </div>
        <div class="Province">
            <span>Province</span>
            <div class="btnquanty">
                <input type="text" id="Province" placeholder="Western Province">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 6L10 11L15 6L17 7L10 14L3 7L5 6Z" fill="black"/>
                </svg>
            </div>
        </div>
        <div class="code">
            <span>ZIP code</span>
            <input type="text" id="code">
        </div>
        <div class="Phone">
            <span>Phone</span>
            <input type="text" id="Phone">
        </div>
        <div class="Email">
            <span>Email address</span>
            <input type="email" id="Email">
        </div>
        <div class="Additional">
            <span>Additional </span>
            <input type="text" id="Additional" placeholder="Additional information">
        </div>


    </section>
    <section class="product">

    </section>
</section>
</body>
